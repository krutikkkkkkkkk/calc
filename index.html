<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator : Reboot13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="form">
        <form name="calc">
     <input type="text" name="eqn"  readonly>
    </form>
    </div>
        <div class="row">
            <div class="cube operators" onclick="history.go(0)">AC</div>
            <div class="cube operators" onclick="document.calc.eqn.value +='%'">%</div>
            <div class="cube operators" onclick="document.calc.eqn.value +='/'">/</div>
            <div class="cube operators" onclick="document.calc.eqn.value +='*'">X</div>
        </div>
        <div class="row">
            <div class="cube nums" onclick="document.calc.eqn.value +='7'">7</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='8'">8</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='9'">9</div>
            <div class="cube operators" onclick="document.calc.eqn.value +='-'">-</div>
        </div>
        <div class="row">
            <div class="cube nums" onclick="document.calc.eqn.value +='4'">4</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='5'">5</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='6'">6</div>
            <div class="cube operators plus" onclick="document.calc.eqn.value +='+'">+</div>
        </div>
        <div class="row position">
            <div class="cube nums" onclick="document.calc.eqn.value +='1'">1</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='2'">2</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='3'">3</div>
        </div>
        <div class="row position">
            <div class="cube nums" onclick="document.calc.eqn.value +='00'">00</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='0'">0</div>
            <div class="cube nums" onclick="document.calc.eqn.value +='.'">.</div>
            <div class="cube operators equal" onclick="document.calc.eqn.value = eval(calc.eqn.value)">=</div>
        </div>

       <center>
            <p class="position"><a href="https://github.com/reboot13-git/calc">&copy;reboot13-git/calc</a></p>
       </center>
        
    </div>

</body>
</html>
